<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hip-Hop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <script type="text/javascript" src="random.js"></script>
    <script type="text/javascript" src="playsound.js"></script>
    <script type="text/javascript" src="variables.js"></script>
    <script type="text/javascript" src="interpreter.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>
    <div class="w-100 d-flex justify-content-center m-3">
      <div class="d-flex flex-column" id="indicator-wrapper"></div>
      <div class="d-flex flex-column">
        <div class="w-100 d-flex justify-content-center">
          <textarea
            id="editor"
            onkeydown="resize(this)"
            onkeyup="resize(this)"
          ></textarea>
          <div id="display-text"></div>
        </div>
        <div class="d-flex mt-3">
          <button class="w-100 big-button mx-3" onClick="interpreter.run()">
            Drop the beat
          </button>
          <button class="w-100 big-button mx-3" onClick="interpreter.stop()">
            Mic drop
          </button>
        </div>
        <div class="d-flex mt-3">
          <textarea
            class="w-100"
            style="height: 200px"
            id="console-text-area"
          ></textarea>
        </div>
      </div>
      <div class="d-flex flex-column" id="color-buttons-wrapper"></div>
    </div>
  </body>
</html>
